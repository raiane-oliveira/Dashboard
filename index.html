<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main id="container" class="grid">
            <section class="box nps grid text-center">
                <h2 class="top-box">NPS geral</h2>
                <div class="middle-box grid">
                    <img src="assets/happy-face.svg" alt="Happy Face" />
                    <p>Excelente!</p>
                </div>
                <p class="bottom-box">NPS Score <span>75</span></p>
            </section>

            <section class="box sales-closed grid text-center">
                <h2 class="top-box">Vendas fechadas</h2>
                <div class="middle-box grid">
                    <svg viewBox="0 0 232 232" style="--percentage: 70">
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            opacity="0.1"
                            stroke="#d9d9d9"
                        />
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            stroke="url(#paint_linear_purple)"
                        />

                        <defs>
                            <linearGradient
                                id="paint_linear_purple"
                                x1="-9"
                                y1="82"
                                x2="145"
                                y2="178"
                                gradientUnits="userSpaceOnUse"
                            >
                                <stop stop-color="#CE9FFC" />
                                <stop offset="1" stop-color="#7367F0" />
                            </linearGradient>
                        </defs>
                    </svg>

                    <div class="content-middle-box">
                        <h3>70%</h3>
                        <p>alcançada</p>
                    </div>
                </div>
                <div class="bottom-box">
                    <p class="item">Esperado <span>100</span></p>
                    <p
                        class="item"
                        style="
                            --bg-color: linear-gradient(
                                121.94deg,
                                #ce9ffc 15.98%,
                                #7367f0 82.85%
                            );
                        "
                    >
                        Alcançado <span>70</span>
                    </p>
                </div>
            </section>

            <section class="box monthly-goal grid text-center">
                <h2 class="top-box">Meta mensal</h2>
                <div class="middle-box grid">
                    <svg viewBox="0 0 232 232" style="--percentage: 85">
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            opacity="0.1"
                            stroke="#d9d9d9"
                        />
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            stroke="url(#paint_linear_pink)"
                        />

                        <defs>
                            <linearGradient
                                id="paint_linear_pink"
                                x1="1.97421e-07"
                                y1="82"
                                x2="154"
                                y2="178"
                                gradientUnits="userSpaceOnUse"
                            >
                                <stop stop-color="#DF9780" />
                                <stop offset="1" stop-color="#A66DE9" />
                            </linearGradient>
                        </defs>
                    </svg>

                    <div class="content-middle-box">
                        <h3>90%</h3>
                        <p>alcançada</p>
                    </div>
                </div>
                <div class="bottom-box">
                    <p class="item">Esperado <span>R$ 70K</span></p>
                    <p
                        class="item"
                        style="
                            --bg-color: linear-gradient(
                                121.94deg,
                                #df9780 15.98%,
                                #a66de9 82.85%
                            );
                        "
                    >
                        Alcançado <span>R$ 63K</span>
                    </p>
                </div>
            </section>

            <section class="box weekly-sales grid">
                <h2 class="top-box text-left">Vendas por dia da semana</h2>
                <div class="wrapper-box">
                    <div class="wrapper-box-left grid">
                        <div class="wrapper-box-left-day">
                            <img
                                src="assets/more-sales.svg"
                                alt="More sales triangule"
                            />
                            <span>Dia com mais vendas</span>
                            <h3>quarta-feira</h3>
                        </div>
                        <div class="wrapper-box-left-day">
                            <img
                                src="assets/less-sales.svg"
                                alt="Less sales triangule"
                            />
                            <span>Dia com menos vendas</span>
                            <h3>domingo</h3>
                        </div>
                    </div>

                    <div class="wrapper-box-right">
                        <div class="graphic-bars">
                            <div class="graphic-bar-wrapper">
                                <div
                                    class="bar"
                                    style="--height-bar: 3.9rem"
                                ></div>
                                <span>dom</span>
                            </div>
                            <div class="graphic-bar-wrapper">
                                <div
                                    class="bar"
                                    style="--height-bar: 11.5rem"
                                ></div>
                                <span>seg</span>
                            </div>
                            <div class="graphic-bar-wrapper">
                                <div
                                    class="bar"
                                    style="--height-bar: 7.6rem"
                                ></div>
                                <span>ter</span>
                            </div>
                            <div class="graphic-bar-wrapper">
                                <div
                                    class="bar"
                                    style="--height-bar: 15.9rem"
                                ></div>
                                <span>qua</span>
                            </div>
                            <div class="graphic-bar-wrapper">
                                <div
                                    class="bar"
                                    style="--height-bar: 12.9rem"
                                ></div>
                                <span>qui</span>
                            </div>
                            <div class="graphic-bar-wrapper">
                                <div
                                    class="bar"
                                    style="--height-bar: 12rem"
                                ></div>
                                <span>sex</span>
                            </div>
                            <div class="graphic-bar-wrapper">
                                <div
                                    class="bar"
                                    style="--height-bar: 6.9rem"
                                ></div>
                                <span>sab</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
